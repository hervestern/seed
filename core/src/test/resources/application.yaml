classes:
  org:
    seedstack:
      key1: value1
      seed:
        core:
          key2: value2
          fixtures:
            Service:
              key2:
          ConfigurationIT:
            key2: value2bis
            key3: value3
logging:
  level: INFO
  file:
    enabled: ${sys.testfileLogging:'false'}
    path: test.log
application:
  id: seed-it
  basePackages: ["some.other.pkg", "${sys.additionalPackage:'dummy'}"]
jndi:
  additionalContexts:
    test1: jndi-test1.properties
    test2: jndi-test2.properties
secret1: "**I am ${person${index1}}**"
person1: Alice
index1: 1
someEnum: FOO
someShorts: [ 2, 3, 4 ]
anInt: 5
empty: ""
null:
debugMode: off
debugMode<debug>: on
testProperty<dev>: devValue
testProperty<preprod>: preprodValue
testProperty<prod>:
  subProperty1: prodValue
  subProperty2: prodValue
testProperty: baseValue
someObject:
  property1: value
  property2: [ 5, 6, 7 ]
customProperty: customValue
crypto:
  truststore:
    path: src/test/resources/truststore.jks
    password: $decrypt('master', '')
  keystores:
    master:
      path: src/test/resources/master.jks
      password: changeMe
      aliases:
        master: changeMe
    ssl:
      path: src/test/resources/ssl.jks
      password: $decrypt('master', '')
      aliases:
        client:
          password: changeMe
          qualifier: sslClient
        server:
          password: changeMe
          qualifier: sslServer
  ssl:
    keystore: ssl
    keyPassword: changeMe
functions:
  availableTcpPort: $availableTcpPort()
  availableUdpPort: $availableUdpPort()
  randomUuid: $randomUuid()
