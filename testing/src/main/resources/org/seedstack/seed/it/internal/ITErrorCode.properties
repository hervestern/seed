ANOTHER_EXCEPTION_THAN_EXPECTED_OCCURRED=Exception '${occurredClass}' occurred instead of the expected '${expectedClass}'.
ANOTHER_EXCEPTION_THAN_EXPECTED_OCCURRED.fix=This is often related to an injection problem or a misconfiguration. Fix your code or adjust your expectation.
EXCEPTION_OCCURRED_AFTER_KERNEL=An exception occurred in an @AfterKernel method.
EXCEPTION_OCCURRED_BEFORE_KERNEL=An exception occurred in a @BeforeKernel method.
EXPECTED_EXCEPTION_DID_NOT_OCCURRED=Expected exception '${expectedClass}' did not occurred.
EXPECTED_EXCEPTION_DID_NOT_OCCURRED.fix=This is often related to an injection problem or a misconfiguration. Fix your code or adjust your expectation.
FAILED_TO_INITIALIZE_KERNEL=Failed to initialize kernel.
FAILED_TO_INSTANTIATE_TEST_RULE=Failed to instantiate the test rule '${ruleClass}'.
FAILED_TO_STOP_KERNEL=Failed to stop the kernel.
TEST_PLUGINS_MISMATCH=Incompatible test modes are required by test plugins (${requestedKernelMode} mode requested but already in ${incompatibleKernelMode} mode).
TEST_PLUGINS_MISMATCH.fix=Please be sure that you don't have test plugins having opposing requirements on the test class ${testClass}. If you can't reconcile those requirements, consider splitting the test class in two or more classes.
UNABLE_TO_INSTANTIATE_IT_MODULE=Unable to instantiate test module '${moduleClass}'.
UNEXPECTED_EXCEPTION_OCCURRED=Unexpected exception '${occurredClass}' occurred.
UNEXPECTED_EXCEPTION_OCCURRED.fix=This is often related to an injection problem or a misconfiguration. Fix your code or adjust your expectation.
