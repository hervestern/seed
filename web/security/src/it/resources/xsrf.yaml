security:
  sessions: true
  users:
    Obiwan: yodarulez
  web:
      urls:
        -
          pattern: /xsrf-protected-without-session
          filters: xsrf
        -
          pattern: /xsrf-protected-with-session
          filters: [authcBasic, xsrf]
        -
          pattern: /**
          filters: authcBasic
