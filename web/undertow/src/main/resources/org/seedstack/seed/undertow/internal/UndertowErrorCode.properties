MISSING_SSL_CONTEXT=Missing SSL context.
MISSING_SSL_CONTEXT.fix=Ensure that the trust store and the '${ksName}' key store are properly configured. If a \
  server alias name is specified in SSL configuration, make sure it is present in key store.
MISSING_UNDERTOW_PLUGIN=The plugin 'undertow' is not available in the kernel.
MISSING_UNDERTOW_PLUGIN.fix=Check that the plugin is not explicitly disabled through configuration or the kernel SPI.
NO_LISTENER_CONFIGURED=HTTP and HTTPS protocols cannot be both disabled.
NO_LISTENER_CONFIGURED.fix=Set at least one of 'web.server.http' or 'web.server.https' configuration options to true.
